<!DOCTYPE html>
<html lang="kab">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urar s wawal n Teqbaylit - Addad Amaruz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            color: #333;
        }
        header, footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #f9f9f9;
        }
        h1 {
            margin-bottom: 20px;
        }
        .subtitle {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        main {
            padding: 20px;
            text-align: center;
            max-width: 600px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-blue {
            background-color: #007bff;
            color: white;
        }
        .btn-sand {
            background-color: #f4a460;
            color: white;
        }
        .btn-green {
            background-color: #28a745;
            color: white;
        }
        .btn-red {
            background-color: #dc3545;
            color: white;
        }
        .btn-info {
            background-color: #17a2b8;
            color: white;
            padding: 10px;
            border-radius: 50%;
            font-size: 14px;
            line-height: 1;
            width: 30px;
            height: 30px;
        }
        select {
            padding: 5px;
            margin-top: 5px;
            font-size: 16px;
        }
        audio {
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .word-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .dropdown-container {
            display: flex;
	    flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .info-button {
            margin-left: 10px;
        }
        .translations {
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }
        .concept-description {
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Urar s wawal n Teqbaylit</h1>
        <div class="subtitle">Addad Amaruz - Alaɣmu 4.1</div>
    </header>
    <main>
        <div id="startPage">
            <button id="launchGameButton" class="btn-blue">URAR</button>
        </div>

        <div id="gamePage" class="hidden">

            <div class="concept-description">
                Awalen-a s wadda ttarran isem deg waddad amaruz
	    </div>

            <div class="dropdown-container">
                <select id="Tanzeɣt" onchange="loadWord(0)">
                    <option value="Ilelli_Amaruz">Ilelli >>> Amaruz</option>
                    <option value="deg">axxam >>> deg uxxam</option>
                    <option value="seg">axxam >>> seg uxxam</option>
                    <option value="ɣef">axxam >>> ɣef uxxam </option>
                    <option value="ɣer">axxam >>> ɣer uxxam </option>
                    <option value="ddaw">axxam >>> ddaw uxxam </option>
                    <option value="nnig">axxam >>> nnig uxxam </option>
                    <option value="seddaw">axxam >>> seddaw uxxam </option>
                    <option value="sennig">axxam >>> sennig uxxam </option>
                    <option value="sdat">axxam >>> sdat uxxam </option>
                    <option value="sdaxel">axxam >>> sdaxel uxxam </option>
                    <option value="deffir">axxam >>> deffir uxxam </option>
                    <option value="sdeffir">axxam >>> sdeffir uxxam </option>
                    <option value="ɣur">argaz >>> ɣur urgaz </option>
                    <option value="sɣur">argaz >>> sɣur urgaz </option>
                    <option value="akked">argaz >>> akked urgaz </option>
                    <option value="n">axxam >>> n uxxam </option>
                    <option value="d">axxam >>> d uxxam </option>
                    <option value="i">axxam >>> i uxxam </option>
                    <option value="s">axxam >>> s uxxam </option>
                </select>
            </div>


            <div class="concept-description">
                Ẓer s wadda talɣiwin n yisem
            </div>
            

            <div class="dropdown-container">
                <select id="A-select" onchange="loadWord(0)">
                    <option value="Talɣiwin">Talɣiwin n umaruz</option>
                    <option value="A - U, WA">A >>> U, WA</option>
                    <option value="I - Yi">I >>> Yi</option>
                    <option value="TA - T, TA, TE">TA >>> T, TA, TE</option>
                    <option value="TI - T, TE">TI >>> T, TE</option>
                    <option value="TU - TU">TU >>> TU</option>
                    <option value="U - WU">U >>> WU</option>
                    <option value="DA - DA">DA >>> DA</option>
                    <option value="DE - DE">DE >>> DE</option>
                </select>
                <button class="btn-info info-button" onclick="playInfoAudio()">i</button>
            </div>

            <div class="translations" id="translations">
                <div id="frenchSentence"></div>
                <div id="englishSentence"></div>
            </div>

            <div class="word-container">
                <button class="btn-sand" onclick="playFreeFormAudio()"></button>
                <button class="btn-blue" onclick="playAnnexedFormAudio()"></button>
            </div>

            <div class="controls">
                <button class="btn-green" id="nextWordButton" onclick="nextWord()">DDU</button>
            </div>

            <div class="instructions" id="instructions">
                Lmed syin DDU ɣer sdat
            </div>

            <div class="controls hidden" id="cycleControls">
                <button class="btn-green" onclick="resetGame()">Rnu Urar</button>
                <button class="btn-red" onclick="exitGame()">Ffeɣ</button>
            </div>
        </div>
    </main>

    <script>
        const words = [
           { free: "Axxam", annexed: "Yeṭṭes deg uxxam", fr: "Il dort dans la maison", en: "He is sleeping in the house", freeAudio: "audio/Axxam.ogg", annexedAudio: "audio/Yeṭṭes_deg_uxxam.ogg" },
           { free: "Argaz", annexed: "Yedda akked urgaz", fr: "Il est allé avec l’homme", en: "He went with the man", freeAudio: "audio/Argaz.ogg", annexedAudio: "audio/Yedda_akked_urgaz.ogg" },
           { free: "Asif", annexed: "Yeɣli deg wasif", fr: "Il est tombé dans la rivière", en: " He fell in the river", freeAudio: "audio/Asif.ogg", annexedAudio: "audio/Yeɣli_deg_wasif.ogg" },
           { free: "Taqcict", annexed: "Taqenduṛt n teqcict", fr: "La robe de la fille", en: "The girl’s dress", freeAudio: "audio/Taqcict.ogg", annexedAudio: "audio/Taqenduṛt_n_teqcict.ogg" },
           { free: "Ass", annexed: "Yeggan deg wass", fr: "Il dort le jour", en: "He sleeps during the day", freeAudio: "audio/Ass.ogg", annexedAudio: "audio/Yeggan_deg_wass.ogg" },
           { free: "Aɣerbaz", annexed: "Taneɣrit n uɣerbaz", fr: "La classe de l'école", en: "The classroom of the school", freeAudio: "audio/Aɣerbaz.ogg", annexedAudio: "audio/Taneɣrit_n_uɣerbaz.ogg" },
           { free: "Awal", annexed: "Tidet nnig wawal", fr: "La vérité au dessus du mot", en: "The truth above the word", freeAudio: "audio/Awal.ogg", annexedAudio: "audio/Tidet_nnig_wawal.ogg" },
           { free: "Tawwurt", annexed: "Amcic deffir tewwurt", fr: "Le chat derrière la porte", en: "The cat behind the door", freeAudio: "audio/Tawwurt.ogg", annexedAudio: "audio/Amcic_deffir_tewwurt.ogg" },
           { free: "Taddart", annexed: "Tibḥirt seddaw taddart", fr: "Le jardin en bas du village", en: "The garden bellow the village", freeAudio: "audio/Taddart.ogg", annexedAudio: "audio/Tibḥirt_seddaw_taddart.ogg" },
           { free: "Anaẓuṛ", annexed: "Asefru d awal n unaẓuṛ", fr: "Le poème est la parole de l’artiste", en: "The poem is the word of the artist", freeAudio: "audio/Anaẓuṛ.ogg", annexedAudio: "audio/Asefru_d_awal_n_unaẓuṛ.ogg" }
        ];
        let currentWordIndex = 0;

        function openFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
            document.getElementById('startPage').classList.add('hidden');
            document.getElementById('gamePage').classList.remove('hidden');
            loadWord(currentWordIndex);
        }

        function playFreeFormAudio() {
            const audio = new Audio(words[currentWordIndex].freeAudio);
            audio.play();
        }

        function playAnnexedFormAudio() {
            const audio = new Audio(words[currentWordIndex].annexedAudio);
            audio.play();
        }

        function playInfoAudio() {
            const audio = new Audio("audio/addad_amaruz_41.ogg");
            audio.play();
        }

        function nextWord() {
            currentWordIndex++;
            if (currentWordIndex < words.length) {
                loadWord(currentWordIndex);
            } else {
                document.getElementById('nextWordButton').classList.add('hidden');
                document.getElementById('cycleControls').classList.remove('hidden');
                document.getElementById('instructions').classList.add('hidden');
            }
        }

        function resetGame() {
            currentWordIndex = 0;
            loadWord(currentWordIndex);
            document.getElementById('nextWordButton').classList.remove('hidden');
            document.getElementById('cycleControls').classList.add('hidden');
            document.getElementById('instructions').classList.remove('hidden');
        }

        function exitGame() {
            if (confirm("Tebɣiḍ ad tefɣeḍ seg wurar?")) {
                try {
                    window.close();
                } catch (error) {
                    alert("Iminig-inek ur iteg ara tigawt-a. Mdel asfaylu s wufus.");
                }
            }
        }

        function loadWord(index) {
            const word = words[index];
            document.querySelector('.word-container .btn-sand').textContent = word.free;
            document.querySelector('.word-container .btn-blue').textContent = word.annexed;
            document.getElementById('frenchSentence').textContent = `Français: ${word.fr}`;
            document.getElementById('englishSentence').textContent = `English: ${word.en}`;
        }

        document.getElementById('launchGameButton').addEventListener('click', () => {
            openFullscreen();
        });
    </script>
</body>
</html>
